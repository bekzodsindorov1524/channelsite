{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Change the keyword{% endblock title %}
{% block content %}
    <h1>Change the keyword</h1>
    <p>First double-click the old keyword and then double-click the new keyword.</p>
    <form method="POST">{% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success" type="submit"
        value="Change">
    </form>
{% endblock content %}
